<body>
    
    <div class="form_wrap">
        <div class="form_box">
            <h2>Request a Callback</h2>
            <form>
                <input class="input_info" type="text" placeholder="Full Name">
                <input class="input_info mt_15" type="email" placeholder="Email">
                <input class="input_info mt_15" type="number" placeholder="Mobile Number">
                <textarea class="input_info textarea_info mt_15" placeholder="Messages"></textarea>
                <button class="btn mt_15">send message</button>
            </form>
        </div>
    </div>
